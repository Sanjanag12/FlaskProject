<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy adoption Page</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <br>
    <h2>Please enter your information to adopt a puppy and we'll email you back</h2>

    <p>Please Note: First and Last name , Password and email are required</p>

   <form action="http://www.google.com" method="get">

        <label for="username">First Name:</label>
        <input id="firstname" type="text"  placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input id="lastname" type="text"  placeholder="Last Name">

        <br>
        <br>
        <label for="emailtag">Email:</label>
        <input id="emailtag" type="email" name="useremail" placeholder="Name@email.com">

        <label for="passtag">Password:</label>
        <input id="passtag" type="password" placeholder="password here">
        <br>
        <br>
        <p>Are you over the age of 18?</p>

        <label for="yes">Yes:</label>
        <input id="yes" type="radio" name="dog_choice" value="yes">
        <label for="NO">No:</label>
        <input id="NO" type="radio" name="dog_choice" value="no">

        <br>

        <p>Do you have a Credit Card or Paypal</p>

        <select name="payment" >
            <option >Credit Card</option>
            <option >Paypal</option>
           <br>
        </select>
        <br>



    </form>

    <br>
    <input type="submit" name="" value="Submit Feedback">




    
</body>
</html>
